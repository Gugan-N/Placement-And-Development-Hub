<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Resource Management</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/resources.js}" defer></script>
</head>
<body>
<div class="container">
    <h2>Admin Panel - Manage Resources</h2>

    <h3>Add New Resource</h3>
    <form id="resourceForm" enctype="multipart/form-data">
        <label for="category">Category:</label>
        <select id="category">
            <option value="Previous Year Papers">Previous Year Papers</option>
            <option value="Aptitude">Aptitude</option>
            <option value="Technical MCQ">Technical MCQ</option>
        </select>

        <label for="title">Title:</label>
        <input type="text" id="title" required>

        <label for="file">Upload File:</label>
        <input type="file" id="file" accept=".pdf,.doc,.docx,.jpg,.png" required>

        <button type="submit">Upload</button>
    </form>

    <h3>Existing Resources</h3>
    <div id="resourceList"></div>
</div>
</body>
</html>
