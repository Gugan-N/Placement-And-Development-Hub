<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" th:href="@{css/logout.css}">
</head>
<body>

<!-- Logout Container -->
<div class="logout-container">
    <h2>ðŸ‘‹ Logout</h2>
    <p>Are you sure you want to log out?</p>

    <!-- Logout Button -->
    <form id="logoutForm" th:action="@{/}" >
        <button type="submit" class="logout-btn">Yes, Logout</button>
    </form>

</div>

<script>
    // Clear session storage when logout is clicked
    document.getElementById("logoutForm").addEventListener("submit", function () {
        sessionStorage.clear(); // Clears all session storage data
    });
</script>

</body>
</html>
